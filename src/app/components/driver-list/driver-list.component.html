  <div class = "content text-center col-md align-self-center">
    <h1>Revature RideForce</h1>
    <input type="text" [(ngModel)]="homeLocation" class="form-control" id="formGroupExampleInput2">
    <button  class="btn btn-primary register" (click)="searchDriver()">Search</button> 
    
    <div class = "content text-center col-md align-self-center">
      <h6 for="customRange3">Distance Range</h6>
      <label for="customRange3">{{this.range}}</label>
        <input type="range" class="custom-range" min="0" max="1300" step="1" id="customRange3" [(ngModel)]="range" (change)="searchDriver()">

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultChecked2" [(ngModel)]="sameOffice" (change)="searchDriver()">
        <label class="custom-control-label" for="defaultChecked2">Same Office</label>
      </div>
    </div>


  </div>
<div class = "container">
    <div class="row">
    <div class="col-lg-5">
      <h4>Drivers</h4>
      
     <table class="table table-striped">
       <thead class="thead-dark">
         <tr>
           <th scope="col" id="nameColumn" (click)="sortByName()">Name</th>
           <th scope="col" id="distanceColumn" (click)="sortByDistance()">Distance</th>
           <th scope="col" id="timeColumn" (click)="sortByDistance()">Time</th>
           <th scope="col">View Info</th>
         </tr>
       </thead>
       <tbody id="output"></tbody>
      </table>
     </div>
     <div class="col-lg-6">
       <h4>Directions:</h4>
       <div #map id="gmap" class="img-responsive"></div>
     </div>
    </div>
</div>

<div class="container mainContainer">
        <i class="fa fa-users" style="font-family:'FontAwesome';"></i>
            <h4 class="title">Membership:</h4>
            <div class="innercontainer">
            <div class="form-group row">
            
                    <div class="col-sm-12">
                       <h5>Batch:</h5>
                       <span *ngIf='profileObject'> {{profileObject.batch.batchNumber}} - {{profileObject.batch.batchLocation}}</span>
                    </div>
                </div>
                
                <div class="form-group row">
                     <div class="col-sm-4 t" >
                    <h6>Status:</h6>
                    <select class="form-control mySelect" name="rider" id="rider" [(ngModel)]=driver value="{{driver}}">
                        <option value=true>Driver</option>
                        <option value=false>Rider</option>
                    </select>
                    <select  class="form-control mySelect"  name="active" id="active" [(ngModel)]=active value="{{active}}">
                        <option value=true>Active</option>
                        <option value=false>Disabled</option>
                    </select>

                    <p *ngIf="success != ''" class="success">{{success}}</p>
                <button type="submit" (click)='updatesMembershipInfo()' class="btn btn-primary myBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
